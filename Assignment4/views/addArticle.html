<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .navbar {
            background-color: #ffffff;
        }
        .navbar-brand, .nav-link {
            color: #333333 !important;
        }
        .nav-item.active .nav-link {
            font-weight: bold;
            color: #007bff !important; /* Highlight active link */
        }
        .header-section, .footer-section {
            background-color: #ffccdd; /* Matching pink color */
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        .header-section h1 {
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            color: #ff3399; /* Matching pink for titles */
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffccdd;
            text-align: center;
            color: #ffffff;
            border-radius: 8px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/articles">Articles</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories">Categories</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/articles/add">Add Article</a></li> <!-- Active link -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="header-section">
        <h1>Add a New Article</h1>
    </div>

    <!-- Main Content Area -->
    <div class="container">
        <!-- Form for adding a new post -->
        <form action="/articles" method="Article" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Article Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title here" required>
            </div>
            <div class="form-group">
                <label for="content">Article Content</label>
                <textarea id="content" name="content" class="form-control" rows="5" placeholder="Write your content here" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Choose an Image</label>
                <input type="file" id="image" name="featureImage" class="form-control-file">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="publish" name="published" class="form-check-input">
                <label class="form-check-label" for="publish">Publish Now</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit Article</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
        <p>Â© 2024 Trendy Blog</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery (Optional for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<label for="category">Category:</label>
<select name="category" id="category">
  <% categories.forEach(category => { %>
    <option value="<%= category.id %>"><%= category.name %></option>
  <% }) %>
</select>

</html>
